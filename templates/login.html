<!DOCTYPE html>
<html lang="kk">
<head>
    <meta charset="UTF-8">
    <title>Кіру</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <h1>Кіру</h1>
          {% if error %}
          <div class="error">{{ error }}</div>
        {% endif %}
        <form method="post" action="/login">
            <input type="text" name="phone" placeholder="Телефон нөмірі" required style="width:100%;margin-bottom:8px;">
            <input type="password" name="password" placeholder="Құпия сөз" required style="width:100%;margin-bottom:16px;">
            <button type="submit">Кіру</button>
        </form>
        <p>Тіркелмегенсіз бе? <a href="/register">Тіркелу</a></p>
    </div>
    
</body>
</html>
